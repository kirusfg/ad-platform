{% load django_vite %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ad Platform{% endblock %}</title>
    {% vite_hmr_client %}
    {% vite_asset 'main.js' %}
</head>

<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
