{% extends 'core/layouts/base.html' %}
{% load partials %}

{% partialdef counter-partial %}
<div>
    <span class="text-2xl">Count: {{ count }}</span>
    <button class="btn btn-primary" hx-post="/increment/" hx-target="closest div" hx-vals='{"count": "{{ count }}"}'>
        Increment
    </button>
</div>
{% endpartialdef counter-partial %}

{% block content %}
<div class="min-h-screen bg-base-200 p-8">
    <div class="max-w-md mx-auto bg-base-100 rounded-lg shadow-xl p-6">
        <h1 class="text-3xl font-bold mb-4">HTMX Test</h1>

        {% partial counter-partial %}

        <!-- Show we can reuse the same partial -->
        <div class="mt-4">
            {% partial counter-partial %}
        </div>

        <!-- Your existing test components -->
        <div class="space-y-4 mt-8">
            <button class="btn btn-primary">Primary Button</button>
            <button class="btn btn-secondary">Secondary Button</button>
            <button class="btn btn-accent">Accent Button</button>
        </div>
    </div>
</div>
{% endblock %}
