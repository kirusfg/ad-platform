{% load i18n %}

{% if is_paginated %}
<div class="join mt-4">
    {% if page_obj.has_previous %}
    <button class="join-item btn" hx-get="?page={{ page_obj.previous_page_number }}"
        hx-target="#clients-list">«</button>
    {% endif %}

    <button class="join-item btn">{{ page_obj.number }} / {{ page_obj.paginator.num_pages }}</button>

    {% if page_obj.has_next %}
    <button class="join-item btn" hx-get="?page={{ page_obj.next_page_number }}" hx-target="#clients-list">»</button>
    {% endif %}
</div>
{% endif %}
