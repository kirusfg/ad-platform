{% load i18n %}

<div class="modal-box w-96">
    <h3 class="font-bold text-lg mb-4">{% trans "Delete Client" %}</h3>
    <p>{% trans "Are you sure you want to delete this client?" %}</p>
    <p class="text-error font-bold text-center font-size-lg">{{ client.name }}</p>

    <form hx-post="{% url 'clients:delete' client.id %}" hx-target="#clients-list" hx-swap="innerHTML"
        hx-on::after-request="modal.close()" class="mt-4">
        {% csrf_token %}
        <div class="modal-action">
            <button type="submit" class="btn btn-error">{% trans "Delete" %}</button>
            <button type="button" class="btn" onclick="modal.close()">
                {% trans "Cancel" %}
            </button>
        </div>
    </form>
</div>
