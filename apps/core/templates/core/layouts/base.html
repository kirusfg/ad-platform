{% load i18n %}
{% load django_vite %}

<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Ad Platform{% endblock %}</title>

    <!-- FullCalendar from CDN -->
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/timegrid@6.1.10/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/interaction@6.1.10/index.global.min.js'></script>

    <!-- Popper.js and Tippy.js with correct MIME types -->
    <script src="https://unpkg.com/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6.3.7/dist/tippy-bundle.umd.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6.3.7/dist/tippy.css">

    {% vite_hmr_client %}
    {% vite_asset 'main.js' %}
</head>

<body class="min-h-screen m-0 p-0 bg-base-200" hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    <div class="p-12">
        <div class="bg-base-200">
            <!-- Navbar at the top -->
            {% include "core/partials/navbar.html" %}

            <!-- Main content with sidebar -->
            <div class="max-w-screen-2xl mx-auto"> <!-- Fixed width container -->
                <div class="flex gap-12 mt-12"> <!-- Add gap between sidebar and content -->
                    <!-- Sidebar -->
                    {% include "core/partials/sidebar.html" %}

                    <!-- Main content -->
                    <main class="flex-1">
                        {% block content %}{% endblock %}
                    </main>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
