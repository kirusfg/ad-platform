{% load i18n %}

<ul class="menu menu-lg p-0">
    {% for item in nav_items %}
    <li class="mb-4 last:mb-0">
        <a href="{{ item.url }}" class="{% if item.active %}active bg-primary text-primary-content{% endif %}">
            <i class="{{ item.icon }} fa-sm mr-2"></i>
            {{ item.name }}
        </a>
    </li>
    {% endfor %}
</ul>
