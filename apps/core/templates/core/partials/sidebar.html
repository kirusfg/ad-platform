<aside class="w-64 min-h-screen bg-[#2C1810] text-white p-4"> <!-- Dark brown sidebar -->
    <div class="mb-8">
        <!-- Logo placeholder -->
        <h1 class="text-2xl font-bold">Logo</h1>
    </div>

    <nav>
        <ul class="space-y-2">
            {% for item in nav_items %}
            <li>
                <a href="{{ item.url }}"
                    class="block py-2 px-4 rounded-lg {% if item.active %}bg-white text-[#2C1810]{% else %}text-[#B79B8E]{% endif %} hover:text-white hover:bg-[#3D251B] transition-colors">
                    {{ item.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </nav>
</aside>
