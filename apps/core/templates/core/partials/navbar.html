{% load i18n %}

<nav class="bg-white shadow-md p-4">
    <div class="container mx-auto flex items-center justify-between">
        <!-- Search bar -->
        <div class="flex-1 max-w-2xl mx-4">
            <div class="relative">
                <input type="text" placeholder="Поиск..."
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-[#2C1810]">
                <button class="absolute right-3 top-2.5">
                    <!-- Search icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <!-- User info and notifications -->
        <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <button class="relative">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>
                <span
                    class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
            </button>

            <!-- User menu -->
            <div class="relative" x-data="{ open: false }">
                <button class="flex items-center space-x-2" @click="open = !open">
                    <div class="w-8 h-8 bg-[#2C1810] rounded-full"></div>
                    <span class="text-gray-700">{{ user.username }}</span>
                </button>
            </div>
        </div>
    </div>
</nav>
